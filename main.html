<!DOCTYPE html>

  <head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drag Test Fix</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by Drag and Drop</h1>

      <div id="drag3" class="image"><img src="https://picsum.photos/200/300?grayscale" draggable="true" /></div>
      <div id="drag4" class="image"><img src="https://picsum.photos/200/300" draggable="true" /></div>
      <div id="drag5" class="image"><img src="https://picsum.photos/200/300.jpg" draggable="true" /></div>
      <div id="drag6" class="image"><img src="https://picsum.photos/id/102/200/300" draggable="true" /></div>
    </div>

</html>
